<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!--Logo-->
    <header class="bg-white" id="logo-padding">
        <img src="./img/Toboolist-logo.jpg" alt="Logo toboolist" height="48px">
        



    </header>


    <!--Button Section-->
    <section class="margin-width bg-white box-margin-padding">

        <button class="bg-blue">Add Task</button>
        <button class="bg-white">Add Section</button>



    </section>


    <!--Todo List-->
    <main class="margin-width box-margin-padding bg-white paragraph-line-height-padding">

        <details>         <!--New Task-->
                                    
            <summary class="titles-font-style">New Task</summary>
            <p><span class="checkmark-style">&check;</span> Quarterly Newsletter</p>
        
        </details>


        <details>         <!--Today-->

            <summary class="titles-font-style">Today</summary>
            <p><span class="checkmark-style">&check;</span> Recruiting Blog Post</p>
            <p><span class="checkmark-style">&check;</span> Mobile App Launch</p>
            <p><span class="cross-style">&cross;</span> Interview John H.</p>
            <p><span class="checkmark-style">&check;</span> Summit update to mobile storefronts</p>
        
        </details>


        <details>         <!--Upcoming-->

            <summary class="titles-font-style">Upcoming</summary>
            <p><span class="cross-style">&cross;</span> Schedule Meeting with Alex</p>
            <p><span class="checkmark-style">&check;</span> Homepage Refresh</p>
            <p><span class="checkmark-style">&check;</span> Onboard new Sales team members</p>
            <p><span class="checkmark-style">&check;</span> Review editorial calendar</p>
        
        </details>



    </main>
    
</body>
</html>
